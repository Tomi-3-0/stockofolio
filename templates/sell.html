{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

      <form class="mx-1 mx-md-4" action = "/sell" method = "post">

       <select class="form-select" aria-label="Default select example" name= "symbol">
            <option selected>Symbol</option>
            {% for stock in stocks%}
            <option value="{{stock.symbol}}">{{stock.symbol}}</option>
            {% endfor %}
        </select>

          <div class = "mt-2"></div>

        <div class="form-outline flex-fill mb-0">

            <input name = 'shares' autocomplete = "off" type="number" min = 1 id="form3Example1c" class="form-control" placeholder = "Shares" />

          </div>
        </div>
         <div class = "mt-2"></div>

          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="submit" method = "post" class="btn btn-primary btn-lg">Sell shares</button>
        </div>
      </form>

    </div>

{% endblock %}
