{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

      <form class="mx-1 mx-md-4" action = "/buy" method = "post">
        <div class="d-flex flex-row align-items-center mb-4">
          <div class="form-outline flex-fill mb-0">
            <input name = 'symbol' autocomplete = "off" type="text" id="form3Example1c" class="form-control" placeholder = "Symbol" />
          </div>
        </div>

        <div class="form-outline flex-fill mb-0">
            <input name = 'shares' autocomplete = "off" type="number" min = 1 id="form3Example1c" class="form-control" placeholder = "Shares" />
          </div>
        </div>

         <div class = "mt-2"></div>

          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="submit" method = "post" class="btn btn-primary btn-lg">Buy shares</button>
        </div>
      </form>

    </div>

{% endblock %}
